<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SmartThings PI</title>
    <link rel="stylesheet" href="sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">SmartThings PAT</div>
            <input class="sdpi-item-value" id="pat" type="password">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label"></div>
            <button class="sdpi-item-value" id="togglePatBtn"
                style="min-width: 40px; max-width: 40px; padding: 0; display: flex; align-items: center; justify-content: center;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label"></div>
            <button class="sdpi-item-value" id="savePatBtn">Save Token</button>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label"></div>
            <button class="sdpi-item-value" id="getDevicesBtn">Get Devices</button>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Device</div>
            <select class="sdpi-item-value select" id="deviceSelect" onchange="saveSettings()">
                <option value="">Select a device...</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Refresh (min)</div>
            <input class="sdpi-item-value" id="refreshInterval" type="number" min="1" value="5"
                onchange="saveSettings()">
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Version</div>
            <div class="sdpi-item-value" id="pluginVersion">Loading...</div>
        </div>
        <!-- Hidden input to store the actual ID if needed, or we just trust the select -->
        <input type="hidden" id="deviceId">
    </div>
    <script src="pi.js"></script>
</body>

</html>
